apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: loans
spec:
  project: default

  source:
    repoURL: https://github.com/osber1/loans-infra
    targetRevision: HEAD
    path: k8s/infra
    directory:
      include: fluentbit.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: loans

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true